<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <h3>Private Chat Login</h3>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="chatWith" placeholder="Chat with (email)">

  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const chatWith = document.getElementById("chatWith").value.trim();

  if (!email || !password || !chatWith) {
    msg.innerText = "All fields required";
    return;
  }

  const res = await fetch("https://private-chat-ftj0.onrender.com/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    sessionStorage.setItem("token", data.token);
    sessionStorage.setItem("email", email);
    sessionStorage.setItem("chatWith", chatWith);
    location.href = "chat.html";
  } else {
    msg.innerText = data.message;
  }
}
</script>

</body>
</html>
